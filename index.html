<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent {
            position: relative;
        }

        .image1 {
            position: absolute;
            left: 80px;
            /* Background image styles */
          
            width: 80%; /* Adjust as needed */

        }

        .image2 {
            position: absolute;
            top: 530px;
            left: 300px;
            /* Overlay image styles */
            width: 250px; /* Adjust as needed */
            height: auto
          
        }
    </style>
</head>
<body>
    <div class="parent">
        <img class="image1" src="https://i.pinimg.com/originals/51/40/31/514031e32d41c312116893e0e36d27a4.jpg" alt="Background Image">
        <img class="image2" src="https://png.pngtree.com/png-clipart/20231126/original/pngtree-school-girl-silhouette-sorority-photo-png-image_13714360.png" alt="Overlay Image">
    </div>
  

</body>
  

</html>
